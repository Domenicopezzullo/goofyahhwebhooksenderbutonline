<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Discord Webhook Sender</title>
</head>
<body>
  <div class="container">
    <h1>Discord Webhook Sender</h1>
    <label for="webhookInput">Webhook URL:</label>
    <input type="text" id="webhookInput" placeholder="Enter your webhook URL">
    <label for="messageInput">Message:</label>
    <textarea id="messageInput" placeholder="Enter your message"></textarea>
    <button id="sendMessageButton" onclick="sendMessage()">Send Message</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
